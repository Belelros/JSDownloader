{% extends "base.html" %}

{% block main %}

  <form class="form-signin" action="/download/" method="post">
    <h3 class="form-signin-heading">JSDownloader</h3>
    <p>Enter a JSFiddle, CodePen, or JSBin URL to download the entire package.</p>
    <input type="text" name="downloadurl" class="input-block-level" placeholder="URL to download">
    <button class="btn btn-large btn-primary" type="submit">Go get it!</button>
  </form>

{% endblock %}
